<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos - Konicolor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <div class="logo">
                    <img src="images/logo-2.png" alt="Logo Konicolor" loading="lazy">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="inicio" class="hero">
            <h1>Bienvenidos a Nuestro Catálogo</h1>
            <p>Descubre nuestra amplia gama de productos de impresión y fotografía</p>
        </section>

        <section id="productos" class="productos">
            <div class="grid-productos">
                <!-- Productos generados dinámicamente desde JS -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year">2025</span> Konicolor. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
